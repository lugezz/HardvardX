<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
	<script type="text/javascript">
		document.addEventListener ('DOMContentLoaded', function () {
			document.querySelector('form').onsubmit = function () {
				let name = document.querySelector('#name').value;
				alert(`Hello ${name}!!!!`);
			}
		});
	</script>
</head>
<body>
	<h1></h1>
	<form>
		<input autofocus id="name" placeholder="Enter your Name" type="text">
		<input type="submit">
	</form>
</body>
</html>
